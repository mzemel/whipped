# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 750
  height: 1050
  fill_color: 'black'

bleed:
  x: 75
  y: 75
  width: 675
  height: 975
  radius: 16
  dash: 3 3
  fill_color: 'white'

box:
  x: 112.5
  y: 300
  width: 600
  align: 'center'

icon:
  extends: bleed
  x: += 28.125
  y: += 28.125
  width: 206.25
  height: 206.25

icon_small:
  extends: bleed
  x: += 28.125
  y: += 28.125
  width: 187.5
  height: 187.5

cube:
  width: 112.5
  height: 112.5

cube_large:
  extends: cube
  width: += 75
  height: += 75

cube_cost:
  extends: cube
  align: 'center'

cube_cost_large:
  extends: cube_cost
  width: += 75
  height: += 75
  font_size: 24

shield:
  x: 562.5
  width: 112.5
  height: 112.5

shield_large:
  extends: shield
  width: += 75
  height: += 75

shield_text:
  extends: shield
  align: 'center'

shield_text_large:
  extends: shield_text
  width: += 75
  height: += 75
  font_size: 24

title:
  extends: box
  height: 75

art:
  extends: box
  y: += 150
  height: 187.5
  fill_color: 'white'
  stroke_width: 0

art_text:
  extends: art
  y: += 75

ally_effect:
  extends: box
  y: += 375
  height: 187.5

ally_alt:
  extends: box
  y: += 600
  height: 112.5
  fill_color: 'white'
  stroke_width: 0

ally_alt_text:
  extends: ally_alt
  x: += 37.5
  y: += 37.5
  width: 412.5
  align: 'center'

ally_alt_shield:
  x: 571.875
  y: 918.75
  width: 112.5
  height: 112.5

ally_alt_points:
  extends: ally_alt_shield
  x: += 28.125
  y: += 9.375

rider:
  x: 75
  width: 675

rider_shield:
  x: 600
  y: 918.75
  width: 112.5
  height: 112.5

rider_points:
  extends: rider_shield
  y: += 18.75
  align: 'center'
